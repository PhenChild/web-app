<div class="header pb-8 pt-5 pt-md-8"
    style="min-height: 300px; background-image: url(assets/img/theme/chimborazo.jpg); background-size: cover; background-position: 0px -120px;">
    <span class="mask bg-default opacity-6"></span>
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<div class="container-fluid mt--9" id="table">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <h3 class="mb-0">Lista de Estaciones</h3>
                        </div>
                        <div class="col-3 text-right text-default">
                            <a [routerLink]="['/admin-layout/form-estacion']" class="btn btn-sm btn-default">Nueva Estacion</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger1"
                        class="table align-items-center table-flush row-border hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">C&oacute;digo</th>
                                <th scope="col">Latitud</th>
                                <th scope="col">Longitud</th>
                                <th scope="col">Altitud</th>
                                <th scope="col">C&oacute;digo OMM</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let estacion of estaciones">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{ estacion.nombreEstacion}}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{estacion.codigo}}
                                </td>
                                <td>
                                    {{estacion.posicion.coordinates[0]}}
                                </td>
                                <td>
                                    {{estacion.posicion.coordinates[1]}}
                                </td>
                                <td>
                                    {{estacion.altitud}}
                                </td>
                                <td>
                                    {{estacion.omm}}
                                </td>
                                <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" (click)="editarEstacion(estacion)">Editar</a>
                                            <a class="dropdown-item" (click)="deleteEstacion(estacion)">Eliminar</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--9" id="form-estacion" style="display: none;">
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8 mb-5 mb-xl-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editar Estaci&oacute;n</h3>
                </div>
                <div class="card-body">
                    <form #formEstacion="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label><br>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                [(ngModel)]="estacion.nombreEstacion">
                        </div>
                        <div class="form-group">
                            <label for="codigo">Codigo</label><br>
                            <input type="text" class="form-control" name="codigo" id="codigo"
                                [(ngModel)]="estacion.codigo">
                        </div>
                        <div class="form-group">
                            <label for="altitud">Latitud</label><br>
                            <input type="text" class="form-control" name="latitud" id="latitud"
                                [(ngModel)]="estacion.latitud">
                        </div>
                        <div class="form-group">
                            <label for="longitud">Longitud</label><br>
                            <input type="email" class="form-control" name="longitud" id="longitud "
                                [(ngModel)]="estacion.longitud">
                        </div>
                        <div class="form-group">
                            <label for="altitud">Altitud</label><br>
                            <input type="text" class="form-control" name="altitud" id="altitud"
                                [(ngModel)]="estacion.altitud">
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto</label><br>
                            <input type="file" class="form-control" name="foto" id="foto">
                        </div>
                        <div class="form-group">
                            <label for="tipoSuelo">Tipo de Suelo</label><br>
                            <input type="text" class="form-control" name="tipoSuelo" id="tipoSuelo"
                                [(ngModel)]="estacion.suelo">
                        </div>
                        <div class="form-group">
                            <label for="codomm">Codigo OMM</label><br>
                            <input type="text" class="form-control" name="codomm" id="codomm"
                                [(ngModel)]="estacion.omm">
                        </div>
                        <div>
                            <button class="btn btn-secondary float-left"
                                (click)="cancelar(formEstacion)">Cancelar</button>
                            <button class="btn btn-default float-right" (click)="submit(formEstacion)">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
