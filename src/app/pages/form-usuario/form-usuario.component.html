<div class="header pb-8 pt-5 pt-md-8"
    style="min-height: 300px; background-image: url(assets/img/theme/chimborazo.jpg); background-size: cover; background-position: 0px -120px;">
    <span class="mask bg-default opacity-6"></span>
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8 mb-5 mb-xl-0">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editar Usuario</h3>
                </div>
                <div class="card-body">
                    <form #formUsuario="ngForm" (ngSubmit)="onSubmit(formUsuario)">
                        <div class="form-group">
                            <label for="nombre">Nombre</label><br>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                [(ngModel)]="usuario.nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label><br>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                                [(ngModel)]="usuario.apellido">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label><br>
                            <input type="text" class="form-control" name="telefono" id="telefono"
                                [(ngModel)]="usuario.telefono">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label><br>
                            <input type="email" class="form-control" name="correo" id="correo"
                                [(ngModel)]="usuario.email">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contrase√±a</label><br>
                            <input type="password" class="form-control" name="contrasena" id="contrasena"
                                [(ngModel)]="usuario.password">
                        </div>
                        <div>
                            <button class="btn btn-secondary float-left">Cancelar</button>
                            <button class="btn btn-default float-right">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
